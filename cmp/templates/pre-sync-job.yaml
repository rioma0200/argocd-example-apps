apiVersion: batch/v1
kind: Job
metadata:
  name: pre-sleep-30
  namespace: {{ .Values.namespace }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "-1"
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["sleep", "30"]
      restartPolicy: Never
  backoffLimit: 0
